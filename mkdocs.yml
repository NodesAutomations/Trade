# Site settings
site_name: PineScript
site_url: https://nodesautomations.com/PineScript/

# Repository Details for "Edit on GitHub" links
repo_name: PineScript
repo_url: https://github.com/NodesAutomations/PineScript
edit_uri: edit/main/docs/

# Navigation Tree
nav:
  - Home:
  - index.md
  - How it Work: How it work.md
  - Data Types: Data Types.md
  - Variables: Variables.md
  - Inputs: Inputs.md
  - Debugging: Debugging.md
  - Chart Information: Chart Information.md
  - My First Working Script: My First working Script.md
  - PineSeed: PineSeed.md
  - Resources: Resources.md
  - Table: Table.md

# Theme
theme:
  name: material
  logo: assets/favicon.png
  favicon: assets/favicon.png
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
          icon: material/brightness-4
          name: Switch to light mode
    - scheme: default
      primary: black
      accent: indigo
      toggle:
          icon: material/brightness-7
          name: Switch to dark mode
  features:
    - content.action.edit # Allows "Edit on GitHub" links
    - content.action.view # Allows "View on GitHub" links
    - content.code.copy # Allows code blocks to have a copy button
    - navigation.path # Enables path navigation top of docs for smaller screens
    - navigation.tabs # Enables tabbed navigation
    - navigation.indexes # Enables attachment of sub section index 
  icon:
    repo: fontawesome/brands/git-alt 
    edit: material/pencil 
    view: material/eye

# Extensions
markdown_extensions:
  - admonition # for Callout boxes
  - pymdownx.highlight: 
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex: # for rendering math equations
      generic: true
  - def_list # List extensions
  - pymdownx.tasklist: # List extensions
      custom_checkbox: true

